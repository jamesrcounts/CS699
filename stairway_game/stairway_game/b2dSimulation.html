    <canvas width="200" 
            height="200"

        var b2BodyDef = Box2D.Dynamics.b2BodyDef;

        var doSleep = true;

        fixDef.density = 1.0;
        fixDef.friction = 0.5;
        fixDef.restitution = 0.2;

    </script>
